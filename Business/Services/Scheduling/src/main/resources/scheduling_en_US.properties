#100- scheduling module error messages started with
100-0001=summaryPlanId is invalid, please specify an available summaryPlanId. If you still do not know what to do, please contact your service provider with this specific error code and error message.
100-0002=SummaryPlan should be at Ongoing state, make sure your operation is on purpose. If you are on purpose, please enlarge SummaryPlan.volumeLeft to make to summaryPlan goto Ongoing state, and then do this operation again.
100-0003=SummaryPlan should be at Ongoing state, make sure your operation is on purpose. If you are on purpose, you need to create a new SummaryPlan, and then do this operation again.
100-0004=truckResourceId is invalid, please specify an available truckResourceId. If you still do not know what to do, please contact your service provider with this specific error code and error message.
100-0005=truckResource should be at {Idle, Busy} state, make sure your operation in on purpose. If you are sure the concrete truck is not at Detached state, please contact your truck driver or fleet manager to recreate(attach) the truck resource, and you can reference the new truckResourceId in this operation.
100-0006=plantResourceId is invalid, please specify an available plantResourceId. If you still do not know what to do, please contact your service provider with this specific error code and error message.
100-0007=MixingPlantResource should be at {Idle, Busy} state, make sure your operation in on purpose. If you are sure the Mixing Plant Resource is not at Maintaining state, please contact your MixingPlantResource operator or manager to confirm the mixing plant is finished maintain job, after they confirmed then you can do this operation again.
